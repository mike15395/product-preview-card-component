<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="image-section">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image-product-desktop"
          class="image-product-desktop"
        />
      </div>
      <div class="text-section">
        <p class="perfume">Perfume</p>
        <p class="heading">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="actual-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart" class="cart-icon" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
